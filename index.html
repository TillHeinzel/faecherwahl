<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wahlfachwunsch</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div class="do-not-print"> version 1.0.2 </div>
    
    <div id="dialogs" class="do-not-print"> </div>

    <fieldset id="metadata" class="do-not-show-on-screen">
        <div id="infotop">
            <img src="images/DGN_sort_web-640x640.png" alt="DGN Logo" width=100 height=100 id="dgn-image" />
            <div id="info-bag">
                <div>
                    <label id="name-output" class="output-label">Name: </label>
                    <label id="klasse-output" class="output-label">Klasse: </label>
                </div>
            </div>
        </div>
        <div id="signature">
            <label>Datum: ___ / ___ - ____ Unterschrift: ______________</label>
        </div>
    </fieldset>

    <div class="grid-container print" id="grid-container">
        <div class="grid-corner"> </div>
        <div class="grid-header">Obligatorische Fächer</div>
        <div class="grid-header">Studienrichtungs-fächer</div>
        <div class="grid-header">Wahlfächer</div>
        <div class="grid-sider">A-Niveau</div>
        <div class="grid-item" id="obligatorisch A">1</div>
        <div class="grid-item" id="studienrichtung A">2</div>
        <div class="grid-item" id="wahl A">3</div>
        <div class="grid-sider">B-Niveau</div>
        <div class="grid-item" id="obligatorisch B">4</div>
        <div class="grid-item" id="studienrichtung B">5</div>
        <div class="grid-item" id="wahl B">6</div>
        <div class="grid-sider">C-Niveau</div>
        <div class="grid-item" id="obligatorisch C">7</div>
        <div class="grid-item" id="studienrichtung C">8</div>
        <div class="grid-item" id="wahl C">9</div>
    </div>

    <fieldset class="do-not-print" id="print-area">
        <div class="personal-info-grid">
            <label>Name: </label>
            <input value="" name="metadata" id="name-input" />
            <label>Klasse: </label>
            <input value="" name="metadata" id="klasse-input" />
        </div>

        <div id="print-button-div">
            <button id="print-button">Drucken</button>
            <label id="errorLabel"> </label>
        </div>

    </fieldset>
    <script src="scripts/Fach.js"></script>
    <script src="scripts/Conditions.js"></script>
    <script src="scripts/GridDisplay.js"></script>
    <script src="scripts/Faecherwahl.js"></script>
    <script src="scripts/OpenDialog.js"></script>
    <script src="scripts/OptionsFilter.js"></script>
    <script src="scripts/OpenDialogsManager.js"></script>
    <script src="scripts/DialogFlowManager.js"></script>
    <script src="scripts/Program.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
